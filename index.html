<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>QuadCrop P0</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
    }

    #preview {
      position: relative;
    }

    video {
      width: 100vw;
      height: auto;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #captureBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div id="preview">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <button id="captureBtn">Capture</button>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
